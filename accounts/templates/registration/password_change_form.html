{% extends 'base.html' %}
{% block title %}Change your password{% endblock title %}

{% block content %}
    <h2>Change your password</h2>
    <p>Use the form below to change your password.</p>
    
    <div class="login-form">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
        
            <input type="submit" value="Change">
        </form>
    </div>
    
{% endblock content %}
