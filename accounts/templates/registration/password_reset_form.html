{% extends 'base.html' %}
{% block title %}Reset your password{% endblock title %}

{% block content %}
    <h1>Forgotten your password?</h1>
    <p>Enter your e-mail adress to obtain a new password.</p>
    
    <div >
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
        
            <input type="submit" value="Send e-mail">
        </form>
    </div>
    
{% endblock content %}
